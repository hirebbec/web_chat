<!DOCTYPE html>
<html>
<head>
    <title>Чат</title>
</head>
<body>
    <h1>Чат</h1>

    <!-- Блок для отображения предыдущих сообщений -->
    <div id="chat-messages">
        {% for message in messages %}
        <div>
            <strong>{{ message.author }}:</strong> {{ message.text }} ({{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }})
        </div>
        {% endfor %}
    </div>

    <!-- Форма для отправки новых сообщений -->
    <form method="POST" action="/send_message">
        <input type="hidden" name="author" value="{{ current_user.username }}">
        <input type="text" name="text" placeholder="Введите сообщение">
        <button type="submit">Отправить</button>
    </form>

    <p>Вы вошли как: {{ current_user.username }}</p>
    <a href="{{ url_for('logout') }}">Выйти</a>
</body>
</html>
